<!DOCTYPE html>
<html lang="en"> 

<head>
    <title>Bubble Shooter</title>
    <meta charset="UTF-8">
    <meta name="description" content="video game project in javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.ico" type="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>



<body>
    <div id="header">
        <div id="header-title">Bubble Shooter Clone</div>
    </div>

        <div id="game-directions">
                <div>
                        <div class="uk-card uk-card-default">
                            <div class="uk-card-body">
                                <h3 class="uk-card-title">How to Play</h3>
                                <p>Shoot as many bubbles as you can in a minute</p>
                                <p>Move the mouse in the desired direction and click to shoot</p> 
                                
                        </div>
                            <div class="uk-card-media-bottom">
                                <img src="images/light.jpg" alt="">
                            </div>
                        </div>
                        
                        <p uk-margin>
                                    <button class="uk-button uk-button-default uk-button-large">Play</button>
                                </p>
                </div>
        </div>

        <div id="game-board">
            <canvas id= "canvas" width="450" height="540"></canvas>
        </div>   
        
    <div id="footer">

    </div>
   
    <script src="./main.js"></script>

</body>

</html>
